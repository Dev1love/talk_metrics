version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: talk_metrics_db
    environment:
      POSTGRES_DB: talk_metrics
      POSTGRES_USER: talk_metrics_user
      POSTGRES_PASSWORD: talk_metrics_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - talk_metrics_network

volumes:
  postgres_data:

networks:
  talk_metrics_network:
    driver: bridge